<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/main.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div id="container">
    <header id="main-header">
      <h1 class="game-title">ETCH-A-SKETCH</h1>
    </header>
    <main id="game-container">
      <div class="grid-window" id="grid-container"></div>
      <div class="etch-a-sketch-controls">
        <div class="size-btns-container">
          <button class="small-grid size-btn ctrl-btns" id="small-grid">SMALL</button>
          <button class="med-grid size-btn ctrl-btns" id="medium-grid">MEDIUM</button>
          <button class="large-grid size-btn ctrl-btns" id="large-grid">BIG</button>
          <button class="clear-btn ctrl-btns" id="clear">CLEAR</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
