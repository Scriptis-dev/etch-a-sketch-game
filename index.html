<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/main.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="flex-container">
    <div class="game-title">
      <h1 class="game-title-text">ETCH-A-SKETCH</h1>
    </div>
    <div class="game-content">
      <div class="game-grid"></div>
      <div class="game-buttons">
        <button class="-btn">BLACK</button>
        <button class="-btn">WHITE</button>
        <button class="-btn">CLEAR</button>
      </div>
      <div class="board-size-container">
        <input type="text" placeholder="SIZE OF GRID" value="16">
        <button>SET SIZE</button>
      </div>
    </div>
  </div>
</body>
</html>
